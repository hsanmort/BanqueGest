<div class="container spacer" ng-controller="CmpController" >
<h2>Liste des Comptes </h2>

<form role="form" ng-submit="Ajouter()">
		
		<div class="input-group">
			<div align = "right">
				<input type="text" placeholder="Ajouter Numéro Compte"    name="numCompte" ng-model="numCompte" >
			</div>
			
			<div align = "right">
				<input  type="date"   name="dateCreation" ng-model="dateCreation" >
			</div>
			<div align = "right">
				<input  type="text"   placeholder="Solde"  name="solde" ng-model="solde" >
			</div>
			<!-- <div align = "right">
				<input  type="number"   placeholder="code"  name="code" ng-model="code" >
			</div> -->
			<span class="input-group-btn">
				<input value="Ajouter" type="submit" class="btn btn-default" id="btn-todo">
			</span>
		</div>
</form>

<form>
<label>Mot Clé:</label>
<input type="text" ng-model="motCle">
<button ng-click="charger()">Chercher</button>
</form>
</div>
<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modifier le Compte</h4>
        </div>
        <form role="form"  ng-submit="Enregi()">
        <div class="modal-body">
          
          <label>Numéro Compte:</label> 
              <input type="text"  name="numCompte"  ng-model="numCompte">
          
          <label>Solde:</label> 
              <input type="number"  name="solde" ng-model="solde">  
                 
          <label>Date Creation:</label> 
              <input type="date"  name="dateCreation" ng-model="dateCreation"> 
        </div>
	        <div class="modal-footer">
	        <input value="Save" type="submit"  id="btn-todo">
	        </div>
        </form>
      </div>
      
    </div>
  </div>

<div class="container spacer">

<table class="table table-striped">
	<thead>
		<tr>
			<th>Numéro Compte:</th><th>Date Création</th><th>Solde</th><th>code Client</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="c in comptes">
			<td>{{c.numCompte}}</td>
			<td>{{c.dateCreation | date:'medium'}}</td>
			<td>{{c.solde}} $</td>
			<td>{{c.client.code}}</td>
			<td>
			<a ng-click="supprimer(c)"  >Supprimer  </a>
			<a ng-click="Modifier(c)" data-toggle="modal" data-target="#myModal">Modifier</a>
			</td>
		</tr>
	</tbody>
</table>
</div>

<div class="container">
	<ul class="nav nav-pills">
	<li ng-class="{active:$index==pageCourante}"
	class="clickable" ng-repeat="p in pages track by $index">
	<a ng-click="gotoPage($index)">{{$index}}</a>
	</li>
	</ul>
</div>
