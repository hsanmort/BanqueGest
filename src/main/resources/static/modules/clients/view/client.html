<div class="container spacer" ng-controller="CliController" >
<h2>Liste des Clients  </h2>

<form role="form" ng-submit="Ajouter()">
		
		<div class="input-group">
			<div align = "right">
				<input type="text" placeholder="Add Code"    name="code" ng-model="codeCli" >
			</div>
			<div align = "right">
				<input  type="text" placeholder="Add Nom"   name="nom" ng-model="nomCli" >
			</div>
			<span class="input-group-btn">
				<input value="Ajouter" type="submit" class="btn btn-default" id="btn-todo">
			</span>
		</div>
</form>

<form >
<label>Mot Clé:</label>
<input type="text" ng-model="motCle">
<button ng-submit="charger()"  >Chercher</button>
</form>
</div>
<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modifier un Client</h4>
        </div>
        <form role="form"  ng-submit="Enregi()">
        <div class="modal-body">
          
          <label>Code:</label> 
              <input type="text"  name="code"  ng-model="code">
          
            <label>Nom:</label> 
              <input type="text"  name="nom" ng-model="nom">     
        </div>
	        <div class="modal-footer">
	        <input value="Save" type="submit"  id="btn-todo">
	          <!-- <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="Enregi()">Enregistrer</button> -->
	        </div>
        </form>
      </div>
      
    </div>
  </div>

<div class="container spacer">

<table class="table table-striped">
	<thead>
		<tr>
			<th>CODE</th><th>NOM</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="c in clients">
			<td>{{c.code}}</td>
			<td>{{c.nom}}</td>
			<td>
			<a ng-click="supprimer(c)"  >Supprimer  </a>
			<a ng-click="Modifier(c)" data-toggle="modal" data-target="#myModal">Modifier</a>
			</td>
		</tr>
	</tbody>
</table>
</div>

<div class="container">
	<ul class="nav nav-pills">
	<li ng-class="{active:$index==pageCourante}"
	class="clickable" ng-repeat="p in pages track by $index">
	<a ng-click="gotoPage($index)">{{$index}}</a>
	</li>
	</ul>
</div>
